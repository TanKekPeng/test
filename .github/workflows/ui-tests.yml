name: UI Testing with Selenium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual trigger

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    
    services:
      selenium:
        image: selenium/standalone-chrome:latest
        options: --shm-size=2gb
        ports:
          - 4444:4444
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-modules
      
      - name: Install dependencies
        run: npm install
      
      - name: Start application server
        run: |
          node server.js &
          echo $! > server.pid
          sleep 10
      
      - name: Wait for server to be ready
        run: |
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/health; then
              echo "âœ… Server is ready!"
              break
            fi
            echo "â³ Waiting for server... attempt $i/30"
            sleep 2
          done
          
          # Final check
          curl -f http://localhost:3000/health || { 
            echo "âŒ Server failed to start properly"
            cat server.pid 2>/dev/null | xargs ps -p || echo "No server process found"
            exit 1
          }
      
      - name: Wait for Selenium to be ready
        run: |
          echo "Waiting for Selenium Grid..."
          for i in {1..20}; do
            if curl -f http://localhost:4444/wd/hub/status; then
              echo "âœ… Selenium Grid is ready!"
              break
            fi
            echo "â³ Waiting for Selenium... attempt $i/20"
            sleep 3
          done
      
      - name: Run UI Tests
        run: |
          echo "ðŸš€ Starting UI tests..."
          node enhanced-ui-tests.js
        timeout-minutes: 10
      
      - name: Cleanup
        if: always()
        run: |
          echo "ðŸ§¹ Cleaning up..."
          if [ -f server.pid ]; then
            SERVER_PID=$(cat server.pid)
            echo "Stopping server (PID: $SERVER_PID)"
            kill $SERVER_PID 2>/dev/null || echo "Server already stopped"
            rm server.pid
          fi
      
      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-screenshots
          path: screenshots/
          retention-days: 7
